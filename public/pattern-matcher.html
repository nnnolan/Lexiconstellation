<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Matcher - Lexiconstellation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: #000011;
            color: #ffffff;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Animated starfield background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: sparkle 3s linear infinite;
            opacity: 0.6;
            z-index: 0;
        }
        
        @keyframes sparkle {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }
        
        .back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-3px);
        }
        
        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 100;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(100, 150, 255, 0.3);
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 17, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px 40px;
        }
        
        .word-length {
            font-size: 1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        .instructions {
            text-align: center;
            margin-bottom: 10px;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            line-height: 1.6;
        }
        
        .instructions p {
            margin: 5px 0;
        }
        
        .wildcard-example {
            color: rgba(100, 150, 255, 1);
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .example {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        .pattern-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 25px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .pattern-input:focus {
            outline: none;
            border-color: rgba(100, 150, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.3);
        }
        
        .pattern-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            text-transform: none;
        }
        
        .enter-btn {
            background: rgba(100, 150, 255, 0.3);
            border: 1px solid rgba(100, 150, 255, 0.5);
            border-radius: 15px;
            padding: 15px 40px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .enter-btn:hover {
            background: rgba(100, 150, 255, 0.5);
            border-color: rgba(100, 150, 255, 0.8);
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .enter-btn:active {
            transform: translateY(0);
        }
        
        .result-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 800px;
            max-height: 70vh;
            background: rgba(0, 0, 17, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 30px;
            z-index: 200;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(100, 150, 255, 0.3);
        }
        
        .result-panel.visible {
            display: flex;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }
        
        .result-panel h2 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: rgba(100, 150, 255, 1);
        }
        
        .results-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            overflow-y: auto;
            padding-right: 10px;
            max-height: calc(70vh - 100px);
        }
        
        .results-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .results-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .results-list::-webkit-scrollbar-thumb {
            background: rgba(100, 150, 255, 0.5);
            border-radius: 10px;
        }
        
        .results-list::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 150, 255, 0.7);
        }
        
        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            background: rgba(100, 150, 255, 0.2);
            border-color: rgba(100, 150, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .results-title {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
    <h1 class="title">Pattern Matcher</h1>
    <div id="canvas-container"></div>
    
    <div class="controls">
        <div class="instructions">
            <p>Enter letters to match. Empty positions are wildcards (<span class="wildcard-example">?</span>). </p>
            <p>Words <5 letters are not allowed are formatted to 5 letters.</p>
            <p class="example">Example: "C?T??" finds CATAN, CATER, CUTER, etc.</p>
        </div>
        <div class="word-length" id="word-length">Word Length: 5</div>
        <input type="text" class="pattern-input" id="pattern-input" placeholder="e.g., C?T or CAT" maxlength="20" autocomplete="off">        <button class="enter-btn" onclick="searchPattern()">Enter</button>
    </div>
    <div class="result-panel" id="result-panel">
        <button class="close-btn" onclick="closeResults()">×</button>
        <h2>Matching Words</h2>
        <div class="results-title" id="results-title"></div>
        <div class="results-list" id="results-list"></div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="pattern-matcher-3d.js"></script>
</body>
</html>
