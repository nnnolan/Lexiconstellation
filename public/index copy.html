<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexiconstellation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space-container">
        <!-- Stars background -->
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        
        <!-- Title -->
        <h1 class="title">Lexiconstellation</h1>
        
        <!-- Earth -->
        <div class="earth-container">
            <div class="earth"></div>
            <div class="earth-glow"></div>
        </div>
        <!-- Rotating Menu - Text wrapped around Earth -->
        <svg class="menu-svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet">
            <defs>
                <path id="menu-path-1" d="M 600,400 m -220,0 a 220,220 0 1,1 440,0 a 220,220 0 1,1 -440,0" fill="none"/>
                <path id="menu-path-2" d="M 600,400 m -220,0 a 220,220 0 1,1 440,0 a 220,220 0 1,1 -440,0" fill="none"/>
                <path id="menu-path-3" d="M 600,400 m -220,0 a 220,220 0 1,1 440,0 a 220,220 0 1,1 -440,0" fill="none"/>
                <path id="menu-path-4" d="M 600,400 m -220,0 a 220,220 0 1,1 440,0 a 220,220 0 1,1 -440,0" fill="none"/>
            </defs>
            
            <!-- Menu text following circular paths -->
            <text class="menu-text menu-1" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="400" fill="#ffffff" letter-spacing="3" stroke="#000000" stroke-width="0.5">
                <textPath href="#menu-path-1" startOffset="0%">
                    WORD FINDER
                </textPath>
            </text>
            
            <text class="menu-text menu-2" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="400" fill="#ffffff" letter-spacing="3" stroke="#000000" stroke-width="0.5">
                <textPath href="#menu-path-2" startOffset="25%">
                    PATTERN MATCHER
                </textPath>
            </text>
            
            <text class="menu-text menu-3" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="400" fill="#ffffff" letter-spacing="3" stroke="#000000" stroke-width="0.5">
                <textPath href="#menu-path-3" startOffset="50%">
                    AI CLUE GENERATOR
                </textPath>
            </text>
            
            <text class="menu-text menu-4" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="400" fill="#ffffff" letter-spacing="3" stroke="#000000" stroke-width="0.5">
                <textPath href="#menu-path-4" startOffset="75%">
                    WORD EXPLORER
                </textPath>
            </text>
        </svg>

        <!-- Constellation planets/stars -->
        <div class="constellation">
            <div class="planet planet-1"></div>
            <div class="planet planet-2"></div>
            <div class="planet planet-3"></div>
            <div class="planet planet-4"></div>
            <div class="star star-1"></div>
            <div class="star star-2"></div>
            <div class="star star-3"></div>
            <div class="star star-4"></div>
            <div class="star star-5"></div>
            <div class="star star-6"></div>
        </div>
        
        <!-- Constellation lines (optional) -->
        <svg class="constellation-lines" viewBox="0 0 1200 800">
            <line x1="600" y1="400" x2="300" y2="200" class="line"/>
            <line x1="600" y1="400" x2="900" y2="200" class="line"/>
            <line x1="600" y1="400" x2="200" y2="500" class="line"/>
            <line x1="600" y1="400" x2="1000" y2="500" class="line"/>
            <line x1="300" y1="200" x2="200" y2="500" class="line"/>
            <line x1="900" y1="200" x2="1000" y2="500" class="line"/>
        </svg>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
