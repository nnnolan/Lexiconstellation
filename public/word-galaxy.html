<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Constellation - Lexiconstellation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: #000011;
            color: #ffffff;
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Animated starfield background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent);
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: sparkle 3s linear infinite;
            opacity: 0.6;
            z-index: 0;
        }
        
        @keyframes sparkle {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }
        
        .back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-3px);
        }
        
        .title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: 100;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(100, 150, 255, 0.3);
            z-index: 10;
            white-space: nowrap;
        }
        
        .controls {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
            background: rgba(0, 0, 17, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 20px;
            min-width: 250px;
        }
        
        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            width: 100%;
            text-transform: uppercase;
        }
        
        .search-input:focus {
            outline: none;
            border-color: rgba(100, 150, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            text-transform: none;
        }
        .random-btn {
            background: rgba(100, 150, 255, 0.3);
            border: 1px solid rgba(100, 150, 255, 0.5);
            border-radius: 15px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .random-btn:hover {
            background: rgba(100, 150, 255, 0.5);
            border-color: rgba(100, 150, 255, 0.8);
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .random-btn:active {
            transform: translateY(0);
        }
        .info-panel {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-panel h3 {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: rgba(100, 150, 255, 1);
        }
        
        .info-panel p {
            font-size: 0.85rem;
            font-weight: 300;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }
        
        .instructions {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.5);
            z-index: 100;
            background: rgba(0, 0, 17, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
    <!-- <h1 class="title">Word Constellation</h1> -->
    <div id="canvas-container"></div>
    
    <div class="controls">
        <input type="text" class="search-input" id="search-input" placeholder="Search for a word..." autocomplete="off">
        <button class="random-btn" id="random-btn">Load Random Words</button>
        <div class="info-panel" id="info-panel">
            <h3>Word Info</h3>
            <p>Click a star to explore connections</p>
            <p>Drag to rotate • Scroll to zoom</p>
        </div>
    </div>

    <div class="instructions">
        Explore word relationships in 3D space • Words connected by shared letters and patterns
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="word-explorer-3d.js"></script>
</body>
</html>
